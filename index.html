<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/css/search.css">
    <title>TEST</title>
  </head>
  <body>
    <header id="ScoreHeader">
      <div class="inner score-holder">
        <div id="PerfectBox" class="box zero"><span class="percent label">perfect</span><span id="NumberPerfect" class="percent number">0</span></div>
        <div id="GreatBox" class="box zero"><span class="percent label">great</span><span id="NumberGreat" class="percent number">0</span></div>
        <div id="OkayBox" class="box zero"><span class="percent label">okay</span><span id="NumberOkay" class="percent number">0</span></div>
        <div id="BadBox" class="box zero"><span class="percent label">bad</span><span id="NumberBad" class="percent number">0</span></div>
        <div id="FailureBox" class="box zero"><span class="percent label">failure</span><span id="NumberFailure" class="percent number">0</span></div>
        <div class="hamburger-holder">
          <button class="hamburger">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
              <g id="HamburgerOpen" class="open">
                <path d="M28.8 6.9H3.2c-.8 0-1.5-.7-1.5-1.5s.7-1.5 1.5-1.5h25.6c.8 0 1.5.7 1.5 1.5s-.7 1.5-1.5 1.5zM28.8 17.5H3.2c-.8 0-1.5-.7-1.5-1.5s.7-1.5 1.5-1.5h25.6c.8 0 1.5.7 1.5 1.5s-.7 1.5-1.5 1.5zM28.8 28H3.2c-.8 0-1.5-.7-1.5-1.5S2.4 25 3.2 25h25.6c.8 0 1.5.7 1.5 1.5s-.7 1.5-1.5 1.5z"></path>
              </g>
              <g id="HamburgerClose" class="close">
                <path d="M29.7 25.4L18.3 16l11.3-9.5c.6-.5.7-1.5.2-2.1-.5-.6-1.5-.7-2.1-.2L16 14 4.1 4.2c-.6-.5-1.5-.4-2.1.2-.5.7-.4 1.6.2 2.1L13.6 16 2.3 25.5c-.6.5-.7 1.5-.2 2.1.3.4.7.5 1.1.5.3 0 .7-.1 1-.4L16 17.9l11.8 9.8c.3.2.6.3 1 .3s.9-.2 1.2-.5c.5-.6.4-1.6-.3-2.1z"></path>
              </g>
            </svg>
          </button>
        </div>
      </div>
    </header>
    <div class="sidebar">
      <ul>
        <li><span class="label">Game by</span><span class="indent"><a href="https://thefpl.us/meet/lemon" target="blank" onclick="sendGA('outside link', 'https://thefpl.us/meet/lemon')">Lemon</a></span></li>
        <li><span class="label">with a lot of help from</span><span class="indent"><a href="https://thefpl.us/meet/montrith" target="blank" onclick="sendGA('outside link', 'https://thefpl.us/meet/montrith')">Montrith</a></span></li>
        <li><span class="label">and no involvement from</span><span class="indent">Google</span></li>
        <li> <span class="label">Current round count</span><span class="indent"><span class="number-of-rounds"></span></span></li>
        <li> <span class="label">There's a</span><span class="indent"><a href="https://github.com/AhoyLemon/idiots" target="blank" onclick="sendGA('outside link', 'https://github.com/AhoyLemon/idiots.')">GitHub repo</a></span></li>
        <li><span class="label">You can</span><span class="indent"><a id="OpenSharebox">share this round.</a></span></li>
        <li class="smaller">Your progress will be saved if you close this browser.</li>
      </ul>
    </div>
    <main>
      <div class="child">
        <div class="search-top">What is Google's top result for...</div>
        <div class="search-box">
          <div id="FakeSearch" class="fake-input"></div>
          <ul id="Results"></ul>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/js/lib/typeit.min.js"></script>
    <script src="/js/min/search.min.js"></script>
  </body>
</html>
